    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/a/ab/Android_O_Preview_Logo.png" type="image/png">
</head>
<body>
    <div id="movie-container">
        <img id="movie-poster" class="movie-poster" src="" alt="Movie Poster" onclick="getRandomAnimeMovie()">
        <div class="movie-info">
            <div id="movie-title" class="movie-title"></div>
            <button class="save-button" onclick="savePoster()">Save Poster</button>
            <a href="https://www.themoviedb.org/" target="_blank">
                <img src="https://www.themoviedb.org/assets/2/v4/logos/stacked-blue.svg" alt="TMDb Logo" class="tmdb-logo">
            </a>
        </div>
    </div>

    <script>
        const API_KEY = 'e8d804d1f104509d3c1c5b1166485ae6';
        const BASE_URL = 'https://api.themoviedb.org/3';
        let currentPosterUrl = '';

        async function getRandomAnimeMovie() {
            try {
                const endpoint = Math.random() > 0.5 ? 'movie' : 'tv';
                console.log('Endpoint:', endpoint);
                const response = await fetch(`${BASE_URL}/discover/${endpoint}?api_key=${API_KEY}&with_genres=16&sort_by=popularity.desc&page=${Math.floor(Math.random() * 50) + 1}`, { mode: 'cors' });
                const data = await response.json();
                console.log('Fetched Data:', data);
                console.log('Results:', data.results);
                console.log('Random Movie:', randomMovie);
                const movies = data.results || [];
                if (movies.length > 0) {
                    const randomMovie = movies.length > 0 ? movies[Math.floor(Math.random() * movies.length) || 0] : null;
                if (!randomMovie) {
                    document.getElementById('movie-title').innerText = 'No movies found';
                    return;
                }
                    currentPosterUrl = `https://image.tmdb.org/t/p/original${randomMovie.poster_path}`;
                    document.getElementById('movie-poster').src = currentPosterUrl;
                    const title = randomMovie && (randomMovie.title || randomMovie.name) ? (randomMovie.title || randomMovie.name) : 'Unknown Title';
                    console.log('Title:', title);
                    const year = randomMovie.release_date ? `(${new Date(randomMovie.release_date).getFullYear()})` : (randomMovie.first_air_date ? `(${new Date(randomMovie.first_air_date).getFullYear()})` : '');
                    const rating = randomMovie.vote_average ? `‚≠ê ${randomMovie.vote_average.toFixed(1)}` : '';
                    document.getElementById('movie-title').innerText = `${title} ${year} ${rating}`.trim();
                    console.log('Title Set:', document.getElementById('movie-title').innerText);
document.getElementById('movie-title').innerText = '';
                } else {
                    document.getElementById('movie-title').innerText = 'No movies found';
                }
            } catch (error) {
                console.error('Error fetching movie:', error);
                document.getElementById('movie-title').innerText = 'Failed to load movie';
            }
        }

        async function savePoster() {
            if (currentPosterUrl) {
                const response = await fetch(currentPosterUrl);
                const blob = await response.blob();
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.href = url;
                link.download = 'poster.jpg';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                URL.revokeObjectURL(url);
            } else {
                alert('No poster to save!');
            }
        }

        window.onload = getRandomAnimeMovie;
        setInterval(getRandomAnimeMovie, 60000);
    </script>
</body>
</html>
